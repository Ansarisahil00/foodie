<!DOCTYPE html>
<html>
	<head>
		<title>frameset attribute</title>
	</head>
	
	<!-- frameset attribute starts here -->
	<frameset rows = "20%, 60%, 20%">
		<frame name = "top" src = "1.jpg" />
		<frame name = "main" src = "2.jpg" />
		<frame name = "bottom" src = "3.jpg" />
		<noframes>
			<body>The browser you are working does not
								support frames.</body>
		</noframes>
	</frameset>
	<!-- frameset attribute ends here -->
</html>
